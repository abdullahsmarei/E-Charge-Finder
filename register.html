<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | E-Charge Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: var(--dark-bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 1rem;">

    <div style="background: var(--white); padding: 2.5rem 2rem; border-radius: var(--radius-md); width: 100%; max-width: 420px; box-shadow: var(--shadow-lg);">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="logo" style="font-size: 2.1rem; justify-content: center; display: flex; align-items: center; gap: 0.6rem; margin-bottom: 1.2rem;">
                <i class="fas fa-bolt" style="color: var(--primary);"></i> E-Charge<span>Finder</span>
            </a>
            <h2 style="margin: 0 0 0.5rem;">Create Your Account</h2>
            <p style="color: var(--text-muted); font-size: 0.95rem;">Join thousands of EV drivers today</p>
        </div>

        <form id="register-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="At least 6 characters">
            </div>

            <div id="register-error" class="error-msg" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.9rem; font-size: 1.05rem; margin-top: 1rem;">
                Register
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.8rem; font-size: 0.92rem; color: var(--text-muted);">
            Already have an account? 
            <a href="login.html" style="color: var(--primary); font-weight: 600;">Sign in here</a>
        </p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
