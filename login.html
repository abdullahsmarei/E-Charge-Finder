<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Charge Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-charging-station"></i> E-Charge<span>Finder</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Find Stations</a>
            </div>
        </div>
    </nav>

    <!-- PROJ-1: Login Form -->
    <div class="container">
        <div class="auth-wrapper">
            <div class="page-header">
                <h2>Welcome Back</h2>
                <p>Login to manage your profile</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required placeholder="Enter your password">
                </div>

                <div id="login-error" class="error-msg"></div>

                <button type="submit" class="btn-block">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html" style="color: var(--primary-color);">Register here</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Charge Finder.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
