<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | E-Charge Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-charging-station"></i> E-Charge<span>Finder</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Find Stations</a>
                <div id="nav-user" style="display: flex; gap: 1rem; align-items: center;">
                    <a href="profile.html" class="active">Profile</a>
                    <a href="#" id="logout-btn" style="color: var(--danger-color);">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- PROJ-1: Profile Management -->
    <div class="container">
        <div class="auth-wrapper" style="max-width: 600px;">
            <div class="page-header" style="text-align: left; display: flex; align-items: center; gap: 1rem;">
                <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--primary-color);"></i>
                <div>
                    <h2 style="font-size: 1.8rem; margin:0;">My Profile</h2>
                    <p style="margin:0;">Manage your personal details</p>
                </div>
            </div>
            
            <form id="profile-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="p-name">Full Name</label>
                        <input type="text" id="p-name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="p-email">Email (Read Only)</label>
                        <input type="email" id="p-email" class="form-control" readonly style="background-color: #f3f4f6;">
                    </div>

                    <div class="form-group">
                        <label for="p-vehicle">Vehicle Model</label>
                        <input type="text" id="p-vehicle" class="form-control" placeholder="e.g. Tesla Model 3">
                    </div>

                    <div class="form-group">
                        <label for="p-phone">Phone Number</label>
                        <input type="tel" id="p-phone" class="form-control" placeholder="+1 234 567 8900">
                    </div>
                </div>

                <div style="margin-top: 1rem; text-align: right;">
                    <button type="submit" class="btn-block" style="width: auto; padding-left: 2rem; padding-right: 2rem;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Charge Finder.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
